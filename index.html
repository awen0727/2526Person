<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝人幫數位簽到</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; color: #333; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        h2 { color: #00b900; margin-bottom: 10px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #00b900; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { margin-top: 20px; font-size: 16px; font-weight: bold; }
        .btn { display: none; background-color: #333; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>藝人簽到 (正式版)</h2>
        <div id="loader" class="loader"></div>
        <p id="msg">系統啟動中...</p>
        <button onclick="window.location.reload()" id="retryBtn" class="btn">重新整理</button>
    </div>

    <script>
        // ▼▼▼ 請填入你的 GAS 網址 (務必確認結尾是 /exec) ▼▼▼
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbymStRpq8NZjJahu6iPzP1JiKPwf4KlZk2LCjx0szyCLPm3L8WtigUdhh-6J7eByHRsCg/exec"; 
        const liffId = "2008812319-8LaCFrXR";

        async function main() {
            try {
                // 1. 初始化 LIFF
                await liff.init({ liffId: liffId });

                // 2. 檢查登入
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                document.getElementById("msg").innerText = `你好，${profile.displayName}\n正在寫入簽到表...`;

                // 3. 傳送資料
                const postData = JSON.stringify({
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl
                });

                // 使用 fetch 發送
                fetch(GAS_API_URL, {
                    method: "POST",
                    body: postData,
                    headers: { "Content-Type": "text/plain" }
                })
                .then(response => response.text())
                .then(text => {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("msg").innerText = "簽到完成！\n" + text;
                    document.getElementById("msg").style.color = "#00b900";
                    alert("簽到成功！\n" + text);
                })
                .catch(err => {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("msg").innerText = "已送出請求";
                    alert("已送出簽到請求，請確認群組或名單");
                });

            } catch (err) {
                document.getElementById("loader").style.display = "none";
                document.getElementById("msg").innerText = "發生錯誤";
                document.getElementById("retryBtn").style.display = "inline-block";
                alert("錯誤：" + err.message);
            }
        }
        main();
    </script>
</body>
</html>
